<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Conference App</title>
  <script type="module" async src="./index.js"></script>
  <link rel="stylesheet" href="./minireset.min.css">
  <link rel="stylesheet" href="./styles.css">

  <!-- favioncs -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <!-- /favioncs -->
</head>
<body>
<header class="header">
  <h1 class="title">Conference App</h1>
</header>

<div class="videos-container">
  <div class="video-wrapper--local">
    <video autoplay playsinline muted class="video--local" id="local-video"></video>
    <div class="video-actions">
      <button class="button" id="stop-video">Stop video</button>
    </div>
  </div>

  <div class="video-wrapper--remote">
    <video autoplay playsinline class="video--remote" id="remote-video"></video>
  </div>
</div>
</body>
</html>
